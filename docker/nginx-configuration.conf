upstream api_server {
	# spa-rest is the domain name of the SPA-REST API
	# this domain is appended into /etc/hosts by
	# docker-compose. In case spa-web is deployed on
	# your local or by another way different than
	# docker-compose, this must be replaced by the URL/IP
	# of SPA-REST API.
    server 192.168.99.100:8080;
}

server {
	listen   80; ## listen for ipv4; this line is default and implied
	listen   [::]:80 default ipv6only=on; ## listen for ipv6

	root /usr/share/nginx/html/app;
	index index.html;

	server_name spa-web;

	# Add stdout logging
	error_log /dev/stdout info;
	access_log /dev/stdout;

	location / {
        expires -1;
        add_header Pragma "no-cache";
        add_header Cache-Control "no-store, no-cache, must-revalidate, post-check=0, pre-check=0";

		# First attempt to serve request as file, then
		# as directory, then fall back to index.html
		try_files $uri$args $uri$args/ $uri/ /index.html =404;
	}

	location /api/ {
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-NginX-Proxy true;
		proxy_pass http://api_server/;
		proxy_ssl_session_reuse off;
		proxy_set_header Host $http_host;
		proxy_redirect off;
	}

	# redirect server error pages to the static page /50x.html
	error_page 500 502 503 504 /50x.html;
	location = /50x.html {
		root /usr/share/nginx/html/app;
	}

    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml)$ {
        expires           5d;
    }

	# deny access to . files, for security
	location ~ /\. {
    	log_not_found off;
    	deny all;
	}

}
