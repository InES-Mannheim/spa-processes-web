<section class="container">
    <section class="row">
        <section class="col-md-10 col-md-offset-1">
            <section class="row">
                <section class="col-md-4">
                    <section class="input-group">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                      </span>
                      <input type="text" class="form-control" placeholder="Search for..." ng-model="query"></input>
                    </section><!-- /input-group -->
                </section><!-- /.col-lg-6 -->
                <section class="col-md-4 col-md-offset-4">
                    <div class="pull-right">
                        <a id="create-project-button" href="" ng-click="createProject()" class="btn btn-primary ladda-button" role="button" tabindex="0" data-toggle="popover" data-content="The project was created succesfully!" data-style="slide-right"><span class="ladda-label">Create Project</span></a>
                    </div>
                </section><!-- /.col-lg-6 -->
            </section>
        </section>                
    </section>
    <section class="row">
        <section class="col-md-10 col-md-offset-1">
            <section id="table" >
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="col-md-2">Project ID</th>
                            <th class="col-md-5">Project Label</th>
                            <th class="col-md-2 text-center"># Processes</th>
                            <th class="col-md-1 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="project in projects | filter:query">
                            <td><a href="#/project/{{project.id}}">{{project.id}}</a></td>
                            <td>{{project.label}}</td>
                            <td class="text-center"><span class="badge">{{project.processNumber}}</span></td>
                            <td class="text-center"><span><a href="#" class="glyphicon glyphicon-edit" title="Remove Project"></a></span><span><a href="#" class="col-md-offset-1 glyphicon glyphicon-trash" title="Remove Project"></a></span></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </section>
    </section>
</section>
